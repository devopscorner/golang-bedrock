# Default values for DevOpsCorner-Bedrock.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
---
replicaCount: 1

secret:
  enabled: false
  name: "secret-devopscorner-bedrock"
  mountPath: {}
  subPath: {}
  readOnly: true
  data: {}

configMap:
  enabled: false
  name: "config-devopscorner-bedrock"
  mountPath: /app/core/config
  readOnly: true
  data:
    .app.config.json: |-
      {
         "AppName": "DevOpsCorner Bedrock Helm Template",
         "GRPCTimeout": 10,
         "CacheExpiry": 300,
         "CacheCleanup": 600,
         "DefaultPageLimit": 3,
         "ClientTimeout": 10
      }

image:
  repository: devopscorner/golang-restfulapi-bedrock
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.23.14-alpine"

imagePullSecrets:
  - name: devopscorner-docker-secret
nameOverride: "devopscorner-bedrock"
fullnameOverride: "devopscorner-bedrock"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  namespace: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

livenessProbe: {}
#   initialDelaySeconds: 30
#   periodSeconds: 10
#   timeoutSeconds: 5
#   successThreshold: 1
#   failureThreshold: 3

readinessProbe: {}
#   initialDelaySeconds: 5
#   periodSeconds: 10
#   timeoutSeconds: 1
#   successThreshold: 1
#   failureThreshold: 3

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  enabled: false
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: ""
      paths: []
  tls: []

application:
  enabled: true
  env:
    - name: HELM_TEMPLATE_NAME
      value: devopscorner-bedrock

envFrom:
  enabled: false

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 32Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  enabled: true
  select:
    node: "default"

tolerations: []

affinity: {}
