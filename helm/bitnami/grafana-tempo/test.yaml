apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-tempo-tempo
  namespace: "default"
  labels:
    app.kubernetes.io/name: grafana-tempo
    helm.sh/chart: grafana-tempo-2.0.1
    app.kubernetes.io/instance: grafana-tempo
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: tempo
data:
  tempo.yaml: |-
    multitenancy_enabled: false
    compactor:
      compaction:
        block_retention: 48h
      ring:
        kvstore:
          store: memberlist
    distributor:
      ring:
        kvstore:
          store: memberlist
      receivers:
        jaeger:
          protocols:
            thrift_http:
              endpoint: 0.0.0.0:14268
            grpc:
              endpoint: 0.0.0.0:14250
    querier:
      frontend_worker:
        frontend_address: grafana-tempo-query-frontend-headless:9095
    ingester:
      lifecycler:
        ring:
          replication_factor: 1
          kvstore:
            store: memberlist
        tokens_file_path: /bitnami/grafana-tempo/data/tokens.json
    metrics_generator:
      ring:
        kvstore:
          store: memberlist
      storage:
        path: /bitnami/grafana-tempo/data/wal
        remote_write: 
          []
    memberlist:
      abort_if_cluster_join_fails: false
      join_members:
        - grafana-tempo-gossip-ring
    overrides:
      per_tenant_override_config: /bitnami/grafana-tempo/conf/overrides.yaml
    server:
      http_listen_port: 3200
    storage:
      trace:
        backend: local
        blocklist_poll: 5m
        local:
          path: /bitnami/grafana-tempo/data/traces
        wal:
          path: /bitnami/grafana-tempo/data/wal
        cache: memcached
        memcached:
          consistent_hash: true
          host: grafana-tempo-memcached
          service: memcache
          timeout: 500ms
